<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WheeReader - 4J Interactive</title>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:insert name="header" >
            <ui:include src="/template/navbar.xhtml" />
	</ui:insert>
        
        <b:container>
            <b:panel title="Successfully Logged Out">
                <h:panelGroup rendered="#{!userBean.loggedIn}">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5" width="400" style="margin: 0 auto;" title="Login">    
                            <b:commandButton value="Login" look="primary" action="#{loginBean.login}" style="margin-top:15px"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{userBean.loggedIn}" style="text-align: center;">
                    <h2>You are logged in!</h2>
                </h:panelGroup>
                
            </b:panel>
            
            <h:outputText value="#{loginBean.response}" style="color: red;"/>
        </b:container>
    </h:body>
</html>
