<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition>
        
        
        <p class="quizHeading">Quiz Time!</p>
        <p>Click the buttons below to answer the quiz questions. Your progress will be tracked.</p>
        <b:buttonToolbar>
            <ui:repeat value="#{quizQuestionsList}" var="quizQuestion">
               
                <b:buttonGroup>
                    <button id="btrigger1" class="btn btn-warning" data-toggle="modal" data-target="#quizModal" onclick="loadQuizQuestion(#{quizQuestion.chapter}, #{quizQuestion.number});">#{quizQuestion.chapter}-#{quizQuestion.number}</button>
                    
                        <ui:fragment rendered="#{quizQuestion.userStatus == 2}">
                            <button id="quizTrigger#{quizQuestion.chapter}-#{quizQuestion.number}" class="btn btn-danger" data-toggle="modal" data-target="#quizModal" onclick="loadQuizQuestion(#{quizQuestion.chapter}, #{quizQuestion.number});">Incorrect :(</button>
                        </ui:fragment>
                        <ui:fragment rendered="#{quizQuestion.userStatus == 1}">
                            <button id="quizTrigger#{quizQuestion.chapter}-#{quizQuestion.number}" class="btn btn-success" data-toggle="modal" data-target="#quizModal" onclick="loadQuizQuestion(#{quizQuestion.chapter}, #{quizQuestion.number});">Correct! :)</button>
                        </ui:fragment>
                        <ui:fragment rendered="#{quizQuestion.userStatus == 0}">
                            <button id="quizTrigger#{quizQuestion.chapter}-#{quizQuestion.number}" class="btn btn-primary" data-toggle="modal" data-target="#quizModal" onclick="loadQuizQuestion(#{quizQuestion.chapter}, #{quizQuestion.number});">Needs answer</button>
                        </ui:fragment>

                </b:buttonGroup>
            </ui:repeat>
        </b:buttonToolbar>
            
            
        </ui:composition>
    </body>
</html>
