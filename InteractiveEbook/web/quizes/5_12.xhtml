    <body>
        <!--<h:outputStylesheet library="css" name="style.css"/>-->

        <div id="question"><div id="questionstatement"><em id="questionnumber">5.12</em>&nbsp;	Do the following two statements in (I) and 
                (II) result in the same value in sum?<br/><br/>(I):<br/>for&nbsp;(int&nbsp;i&nbsp;=&nbsp;0;&nbsp;i&lt;10;&nbsp;++i)&nbsp;{<br/>&nbsp;&nbsp;sum
                += i;<br/>}<br/><br/>(II):<br/>for&nbsp;(int&nbsp;i&nbsp;=&nbsp;0;&nbsp;i&lt;10;&nbsp;i++)&nbsp;{<br/>&nbsp;&nbsp;sum += i;<br/>}
                <br/><br/></div></div>  

        <h:form>

            <h:selectOneRadio value="#{quizBean.answer}" layout="pageDirection">

                <f:selectItem itemValue="5-12 a" itemLabel="A.  Yes"/>

                <f:selectItem itemValue="5-12 b" itemLabel="B.  No"/> 

            </h:selectOneRadio>
            <h:commandButton value="Submit Question 12" action="#{quizBean.submit()}"/>
            <br/>
            <br/>
            <h:outputLabel value="Your answer is correct!" rendered="#{quizBean.isRight(&quot;5-12&quot;)}"/>
            <h:outputLabel value="Your answer is incorrect!" rendered="#{quizBean.isWrong(&quot;5-12&quot;)}"/>
            <h:commandLink value="Back" action="index.xhtml"/>
        </h:form>

    </body>
