<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WheeReader - 4J Interactive</title>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:insert name="header" >
            <ui:include src="/template/navbar.xhtml" />
	</ui:insert>
        
        <b:container>
            <b:panel title="Create You New Password!" rendered="#{forgotPasswordBean.email == null}">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5" width="400" style="margin: 0 auto;" title="">
                       
                        <h:outputText value="Username:"  style="font-weight: bold;" />
                        <b:inputText value="#{newPasswordBean.userName}" maxlength="20" required="true" requiredMessage="Username is required." 
                                         validatorMessage="User name must be between 3-15 characters(a-z, 0-9, and _ or -)">
                                <f:validateRegex pattern="^[A-Za-z0-9_-]{3,15}$"/>
                            </b:inputText>   
                        <h:outputText value="Old Password:"  style="font-weight: bold;" />
                        <h:inputSecret value="#{newPasswordBean.password}" maxlength="45" required="true" requiredMessage="Password is required." class="form-control" 
                                           validatorMessage="Passoword only allows A-Z, 0-9 and _ or -">
                                <f:validateRegex pattern="^[A-Za-z0-9_-]{3,15}$"/>
                            </h:inputSecret>      
                       
                        <h:outputText value="New Password:"  style="font-weight: bold;" />
                        <h:inputSecret value="#{newPasswordBean.newPassword}" maxlength="45" required="true" requiredMessage="Password is required." class="form-control" style="margin-top:15px; margin-bottom: 15px;" 
                                           validatorMessage="Passoword only allows A-Z, 0-9 and _ or -">
                                <f:validateRegex pattern="^[A-Za-z0-9_-]{3,15}$"/>
                            </h:inputSecret>
                        <h:outputText value="Confirm Password:"  style="font-weight: bold;" />
                        <h:inputSecret value="#{newPasswordBean.confPassword}" maxlength="45" required="true" requiredMessage="Confirmed password is required." class="form-control" style="margin-top:0px; margin-bottom: 15px;"
                                           validatorMessage="Passoword only allows A-Z, 0-9 and _ or -">
                                <f:validateRegex pattern="^[A-Za-z0-9_-]{3,15}$"/>
                            
                            </h:inputSecret>
                        <h:outputText value="" />
                        <b:commandButton value="Submit" action="#{newPasswordBean.checkPassAgainstDB()}" style="margin-top:15px" />
                    </h:panelGrid>
                </h:form>
                <h:outputText value="#{newPasswordBean.response}" />
                
            </b:panel>
            
        </b:container>
    </h:body>
</html>
